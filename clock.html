<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>倒數計時</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS -->
    <script src="talk-timer_g.js" type="text/javascript"></script>
</head>
<body onload="startCountdown()">
    <h1 id="countdownTitle">倒數計時</h1>
    <div id="timerContainer">
        <div id="pieTimer"></div> <!-- 餅圖計時器 -->
        <div id="countdown">00:00</div> <!-- 倒數時間顯示在餅圖下方 -->
    </div>
    <button id="backButton" onclick="goBack()" style="display: none;">返回設置</button> <!-- 返回按鈕 -->
    <audio id="alarmSound" src="sound/alarm.m4a"></audio> <!-- 鈴聲 -->
	
</body>


</html>
